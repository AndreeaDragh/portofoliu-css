<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing mode+Direction</title>
    <style>
        body{
            font-family: sans-serif;
        }
        div{
            display: inline-block;
        }
        #horizontal-tb{
            writing-mode: horizontal-tb;
        }
        #vertical-tb{
            writing-mode: vertical-lr;
        }
        #vertical-lr{
            writing-mode: vertical-rl;
        }

    </style>
</head>
<body>
    <div id="horizontal-tb">
        <ol>
            <li>Google Chrome</li>
            <li>Mozilla Firefox</li>
            <li>Safari</li>
            <li>Opera</li>
            <li>Internet Explorer</li>
        </ol>
    </div>
    <div id="vertical-tb">
        <ol>
            <li>Google Chrome</li>
            <li>Mozilla Firefox</li>
            <li>Safari</li>
            <li>Opera</li>
            <li>Internet Explorer</li>
        </ol>
    </div>
    <div id="vertical-lr">
        <ol>
            <li>Google Chrome</li>
            <li>Mozilla Firefox</li>
            <li>Safari</li>
            <li>Opera</li>
            <li>Internet Explorer</li>
        </ol>
    </div>

</body>
</html>
