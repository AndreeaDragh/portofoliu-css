<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
</head>
<style>
.box{
    background-color: rgb(201, 115, 99);
    color: white;
    padding: 16px;
    margin: 32px auto;
    font-family: sans-serif;
    font-size: 28px;
    width: 250px;
    height: 180px;
    border-radius: 8px;
    transition: width 2s, height 1s;
}
.box:hover{
    width: 320px;
    height: 220px;
}
</style>
<body>
    <div class="box">Copiii vecinei fac o galagie monstru.Nu mai pot cu atatia prosti.</div>
</body>
</html>
