<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text shadow</title>
    <style>
body{
    font-family: sans-serif;
    font-size: 18px;
}
p{
    text-shadow: 1px 1px 4px red; /*valoarea de 4px este estomparea textului*/
}
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi maximus accumsan turpis, vitae vestibulum
        enim. Praesent venenatis ex sit amet justo porttitor maximus. Mauris aliquet risus massa, at varius velit
        dapibus ut. Maecenas enim nisl, scelerisque eu elit eu, eleifend aliquam elit.</p>

</body>
</html>
