<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structural pseudo-classes</title>
    <style>
        p:nth-child(2){ /*am pus conditia 2, ca sa imi afiseze al doilea descendent al parintelui*/
                        /*merge si cu odd=impar, cu even=par, sau cu formule*/
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Main heading</h1>   
    <p>Paragraph 0. Not in a div.</p> 
        <!-- este al doilea descendent al parintelui sau body    -->
        <div id="first-div" class="content">
        <h2>Subheading</h2>
        <p>Paragraph 1 in a div.</p>
         <!-- este al doilea descendent al parintelui sau body    -->
        <p>Paragraph 2 in a div.</p>
            <div id="second-div">
            <p>Paragraph 3 in the second div.</p> 
            </div>
        </div>
        <p>Paragraph 4.Not in a div.</p>
        <p>Paragraph 5.Not in a div.</p>
</body>
</html>
