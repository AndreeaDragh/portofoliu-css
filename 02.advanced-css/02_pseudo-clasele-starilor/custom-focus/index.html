<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom focus</title>
    <style>
        .box{
            width: 280px;
            height: 140px;
            background-color: pink;
            margin: 16px;
        }
        .box:focus{
            border: 2px solid black;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="box" tabindex="1"></div>
    <div class="box" tabindex="2"></div>
    <div class="box" tabindex="3"></div>
    <div class="box" tabindex="4"></div>
    <div class="box" tabindex="5"></div>

</body>
</html>
